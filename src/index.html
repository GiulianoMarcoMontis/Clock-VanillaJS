<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="clock">
      <div class="line hr" data-hr-line></div>
      <div class="line min" data-min-line></div>
      <div class="line sec" data-sec-line></div>
      <div class="hour hour1">1</div>
      <div class="hour hour2">2</div>
      <div class="hour hour3 special">3</div>
      <div class="hour hour4">4</div>
      <div class="hour hour5">5</div>
      <div class="hour hour6 special">6</div>
      <div class="hour hour7">7</div>
      <div class="hour hour8">8</div>
      <div class="hour hour9 special">9</div>
      <div class="hour hour10">10</div>
      <div class="hour hour11">11</div>
      <div class="hour hour12 special">12</div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
